<div class="signup-form">

  <form #registerForm="ngForm" (ngSubmit)="register()">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required="required" [(ngModel)]="userForRegister.userName">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="name" placeholder="Nombre" required="required" [(ngModel)]="userForRegister.name">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="lastName" placeholder="Apellido" required="required" [(ngModel)]="userForRegister.lastName">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="password" type="password" placeholder="ContraseÃ±a" required="required" [(ngModel)]="userForRegister.password">
            </div>
          </div>
          <div class="form-group">
              <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary btn-lg">Registrar Usuario</button>
          </div>
  </form>

</div>
