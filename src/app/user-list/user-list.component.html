<div style="margin:auto;max-width:250px">
  <input #box class="form-control" type="text" placeholder="Filtrar.." (keyup)="onKey(box.value)">
</div>

<div class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-5">
                      <h2>Lista de Usuarios</h2>
                  </div>
                  <div class="col-sm-7">
                      <a href="#" class="btn btn-secondary" [routerLink]="['/createUser']" ><span>+ AÃ±adir nuevo usuario</span></a>
                  </div>
              </div>
          </div>
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Nombre de Usuario</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Fecha de Creacion</th>
                      <th>Fecha de Actualizacion</th>
                      <th>Estado</th>
                      <th>Accion</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let user of userList">
                      <td>{{user.id}}</td>
                      <td>{{user.userName}}</td>
                      <td>{{user.name}}</td>
                      <td>{{user.lastName}}</td>
                      <td>{{user.created | date:'medium'}}</td>
                      <td>{{user.updated | date:'medium'}}</td>
                      <td> {{user.state}}</td>
                      <td>
                          <a class="settings" title="Edit" data-toggle="tooltip" style="cursor: pointer;" (click)="goToUpdate(user.id)">Editar</a>
                      </td>
                  </tr>
              </tbody>
          </table>


      </div>
  </div>
</div>
